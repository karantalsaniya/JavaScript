<body>
    <script>
        //Write a programe to findout simple intrest 
        var amount =0;
        var rateOfInterest=0;
        var time=0;
        var simpleInterest=0;

        amount=parseFloat(prompt("Enter The value Of amount"));
        rateOfInterest=parseFloat(prompt("Enter The value Of rate of interest"));
        time=parseFloat(prompt("Enter The value Of time"));
        
        

        simpleInterest=amount*rateOfInterest*time/100;

        console.log("Simple Intrest is "+ simpleInterest);

    </script>
