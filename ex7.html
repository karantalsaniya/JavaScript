<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Multiplication Table</title>
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-header text-bg-primary text-center">
                Multiplication Table
            </div>
            <div class="card-body">
                <form class="row g-5" onsubmit="return GenerateTable();">
                    <div class="col-md-5">
                        <label for="num1" class="form-label">Number 1</label>
                        <input type="number" class="form-control" id="num1" placeholder="Number 1" required>
                    </div>
                    <div class="col-md-5">
                        <label for="num2" class="form-label">Number 2</label>
                        <input type="number" class="form-control" id="num2" placeholder="Number 2" required>
                    </div>
                    <div class="col-md-2">
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="row" id="data" class="mb-5">
            <!-- <div class="col-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Table Of 1
                      </div>
                     <div class="card-body text-center">
                     1*5=20
                     </div>
                </div>
           </div>    -->
        </div>
    </div>
<br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function GenerateTable() {
            //alert("hi");
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            console.log(num1, num2,);

            let table = ''
            while (num1 <= num2) {
                table += `
                <div class="col-xl-3 col-sm-12 col-md-6 col-lg-4 mt-5">
                <div class="card">
                    <div class="card-header text-center text-bg-success">
                        Table Of ${num1}
                      </div>`
                //   let column = 1;
                // while (column <= colcount) {
                let ans = 0;
                let num = 1;
                ans = num1 * num;
                while (num<=10) {ans = num1 * num;
                    table += `<div class="card-body text-center">
                       ${num1} X ${num}= ${ans}
                     </div>`;
                     num++
                }

                //     column++;
                // }
                table += ` </div>
                </div>`;
                num1++
            }



            document.getElementById("data").innerHTML = table
            return false;
        }

    </script>
</body>

</html>
