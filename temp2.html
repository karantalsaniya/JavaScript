<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3>concept of Innerhtml and value tag along with events</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <form action="" method="post" onsubmit="return AddTeam();">
                    <div class="card shadow">
                        <div class="card-header text-bg-danger">
                            <h4>Team Detail</h4>

                        </div>
                        <div class="card-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="team" placeholder="Team Name" required>
                                <label for="team">Team Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="captain" placeholder="Captain" required>
                                <label for="captain">Captain</label>
                            </div>

                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-danger">Add Team</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row" id="output">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function AddTeam() {
            // alert("input submitted");
            let team = document.getElementById("team").value;
            let captain = document.getElementById("captain").value;
            //alert(team + " " + captain);
            var card = `<div class="col-4 mb-3">
                        <div class="card">
                            <div class="card-header">${team}</div>
                            <div class="card-body">${captain}</div>
                        </div>
                    </div>`;
            document.getElementById("output").innerHTML += card;
            document.getElementById("team").value = "";
            document.getElementById("captain").value = "";
            return false;
        }
    </script>
</body>

</html>
