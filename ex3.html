<body>
    <script>
        //Write a programe to peform swap 
        var number1=0;
        var number2=0;;


        number1=parseInt(prompt("Enter The value Of number 1"));
        number2=parseInt(prompt("Enter The value Of number 2"));
        
        number1=number1-number2;
        number2=number1+number2;
        number1=number2-number1;
        

        console.log("value Of number 1 is "+ number1 + " value Of number 2 is "+ number2);

    </script>
