<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form action="" method="post" onsubmit="return inspectionTeam()">
                    <div class="card shadow mt-5">
                        <div class="card-header h1 text-center text-bg-danger">
                            Wind Turbine Blade Inspection Team
                        </div>
                        <div class="card-body h2 ">
                            <div class="form-group">
                                <label class="form-label" for="teamName">
                                    Enter Your Side Name
                                </label>
                                <input type="text" class="form-control" name="teamName"
                                    placeholder="Enter your team name" id="teamName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="teamHead">
                                    Enter Your Head Name
                                </label>
                                <input type="text" class="form-control" name="teamHead"
                                    placeholder="Enter your head name" id="teamHead" required>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-success " type="submit">Submit</button>
                            <button class="btn btn-warning " onclick="" type="reset">Clear All</button>
                        </div>
                    </div>
                </form>
                <div class="col-8" mt-5 id="new">
                    <!-- <div class="card shadow col-4 my-5">
                        <div class="card-header">Leading</div>
                            <div class="card-body">Karan</div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function inspectionTeam() {
            var name = document.getElementById("teamName").value;
            var head = document.getElementById("teamHead").value;
            alert("Side name is " + name + " Side head is " + head);

            document.getElementById("new").innerHTML +=
                `<div class="card shadow col-8 mt-5">
                    <div class="card-header">${name}</div>
                        <div class="card-body">${head}</div>
                    </div>
                </div>`
            document.getElementById("teamName").value = "";
            document.getElementById("teamHead").value = "";
            return false;

        }


    </script>
</body>

</html>
